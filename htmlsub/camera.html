<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I wanna be a star [TupakiVariable]</title>
    <link rel="stylesheet" href="../style/camera.css">
    <link rel="stylesheet" href="../style/slider.css">
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20,300,0,0" />
</head>

<body>
    <!-- ((시작))메뉴 리스트 -->

    <div class="menu-icon" onclick="goBack()">
        <div class="arrowicon"></div>
    </div>

    <script src="../script/menu.js"></script>
    <!-- ((끝))메뉴 리스트 -->
    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <div id="subtitle-container">
            <textarea id="subtitle-text" rows="2" maxlength="50" placeholder="텍스트를 입력하세요."></textarea>
        </div>
    </div>

    <div class="controls">
        <div class="bottom-right-controls">
            <button id="captureBtn">Capture</button>

            <button id="font-settings"><span class="material-symbols-sharp">tune</span>Font-Genre-Settings</button>
            <button id="surprise-me"><span class="material-symbols-sharp">experiment</span>Surprise Me!</button>
        </div>
        <div id="slidersbox">
            <div class="slider-container">
                <div class="slider-label">
                    <span class="genrename">Romance</span>
                    <span id="romanceValue">0</span>
                </div>
                <input type="range" id="romanceSlider" class="slider" min="0" max="1000" value="0">
                <div class="slider-values">
                    <span>0</span>
                    <span>1000</span>
                </div>
            </div>
            <hr />
            <div class="slider-container">
                <div class="slider-label">
                    <span class="genrename">Comedy</span>
                    <span id="comedyValue">0</span>
                </div>
                <input type="range" id="comedySlider" class="slider" min="0" max="1000" value="0">
                <div class="slider-values">
                    <span>0</span>
                    <span>1000</span>
                </div>
            </div>
            <hr />
            <div class="slider-container">
                <div class="slider-label">
                    <span class="genrename">Action</span>
                    <span id="actionValue">0</span>
                </div>
                <input type="range" id="actionSlider" class="slider" min="0" max="1000" value="0">
                <div class="slider-values">
                    <span>0</span>
                    <span>1000</span>
                </div>
            </div>
            <hr />
            <div class="slider-container">
                <div class="slider-label">
                    <span class="genrename">Thriller</span>
                    <span id="thrillerValue">0</span>
                </div>
                <input type="range" id="thrillerSlider" class="slider" min="0" max="1000" value="0">
                <div class="slider-values">
                    <span>0</span>
                    <span>1000</span>
                </div>
            </div>
      
        </div>
    </div>
    <div id="notification" style="display: none;">/* Screencap saved */<p>Ask amy to get your awesome Screencap
    </p>
</div>

    <script src="../script/camera.js"></script>
    <script src="../script/slider.js"></script>
    <script>
        function refreshPage() {
            location.reload(); // 현재 페이지 새로고침
        }
        setInterval(refreshPage, 500000); 
    </script>
</body>

</html>
