<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Romance_You do you [TupakiVariable]</title>
    <link rel="stylesheet" href="../style/genre_romance.css">
    <!-- 메뉴스타일 -->
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="path/to/hack.css">
</head>

<body>
 <!-- ((시작))메뉴 리스트 -->
 <a href="genres.html">
    <div class="menu-icon" onclick="genres.html">
        <div class="arrowicon"></div>
    </div>
</a>
<script src="../script/menu.js"></script>
<!-- ((끝))메뉴 리스트 -->

    <main>
        <div class="text-line">
            <span id="quote">
                사랑은
                </br>
                풍덩 빠지는 것으로만 알았지,
                </br>
                서서히
                </br>
                물들어 버리는 것인지는 몰랐어
            </span>
        </div>
    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js'></script>
    <script>
        const quote = document.getElementById("quote");
        const split = new SplitText(quote, {
            type: "chars"
        }); // 글자를 개별 문자로 분리
        const chars = split.chars; // 분리된 문자들

        gsap.from(chars, {
            duration: 2,
            opacity: 0,
            y: -5,
            stagger: 0.05, // 지연 시간 설정으로 순차적으로 애니메이션이 적용되도록 함
            onComplete: () => {
                gsap.to(chars, {
                    color: "#FA8AB2",
                    duration: 2,
                    fontVariationSettings: "\"RMNC\" 1000, \"CMDY\" 0, \"ACTN\" 0, \"THRL\" 0",
                    stagger: 0.05,
                    onComplete: () => {
                        // 세 번째 애니메이션: 원래 상태로 복귀, 다시 좌측 상단부터 순차적으로 적용
                        gsap.to(chars, {
                            color: "white",
                            duration: 2,
                            fontVariationSettings: "\"RMNC\" 0, \"CMDY\" 0, \"ACTN\" 0, \"THRL\" 0",
                            stagger: 0.05,
                            repeat: -1, // 반복
                            yoyo: true, // 앞뒤로 반복
                            ease: "power1.inOut"
                        });
                    }
                });
            }
        });
    </script>
</body>

</html>
