<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Tupaki Variable Font Animation</title>
    <link rel="stylesheet" href="../style/animation_style.css">
    <!-- 메뉴스타일 -->
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="path/to/hack.css">
</head>
<script>
    // 페이지를 10분(600,000 밀리초)마다 새로고침
    setInterval(function() {
        location.reload(); // 페이지 새로 고침
    }, 600000); // 600,000ms = 10분

    function previousVideo() {
        // 이전 비디오 로직
    }

    function nextVideo() {
        // 다음 비디오 로직
    }
</script>
<body>
    <div class="page-container">
        <div class="page active">
            <!-- ((시작))메뉴 리스트 -->
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="arrowicon"></div>
            </div>

            <ul id="menu" class="menu">
                <!-- 투파키 소개 -->
                <li><a href="../index.html">TUPAKI who?</a></li>
                <!-- 장르별 애니메이션 -->
                <li><a href="genres.html">You do you</a></li>
                <!-- 랜덤애니메이션 -->
                <li><a style="background-color:#000000 !important; color:#ffffff !important;" 
                        href="#" onclick="return false;">Parade begins...</a></li>
                <!-- 영화에 적용 -->
                <li><a href="filmscenes.html">Action!</a></li>
                <!-- 호버링 -->
                <li><a href="mouseover.html">Keep moving</a></li>
                <!-- 카메라적용 -->
                <li><a href="camera.html">I wanna be a star</a></li>
            </ul>
            <script src="../script/menu.js"></script>
            <!-- ((끝))메뉴 리스트 -->

            <div class="content-container">
                <!-- Each line of text -->
                <div class="text-line">
                    <!-- Each character of your text is wrapped in a span for individual control -->
                    <span>퉆</span>
                    <span>키</span>
                    <span>킥</span>
                    <span>퉆</span>
                    <span>파</span>
                    <span>팍</span>
                </div>
                <div class="text-line">
                    <span>단</span>
                    <span>팥</span>
                    <span>빵</span>
                    <span>맛</span>
                    <span>있</span>
                    <span>어</span>
                </div>
                <div class="text-line">
                    <span>살</span>
                    <span>랑</span>
                    <span>퉆</span>
                    <span>짤</span>
                    <span>랑</span>
                    <span>퉆</span>
                </div>
             
                <!-- Repeat above div as many times as needed -->
                <!-- Note: The animations for each line are controlled separately through SCSS -->
            </div>
        </div>
    </div>

</html>
